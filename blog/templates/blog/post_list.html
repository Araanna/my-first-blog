{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <article class="post mb-4">
      <time class="date text-muted d-block mb-1">
        {{ post.published_date }}
      </time>
      <h2>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
      </h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
  {% empty %}
    <p>No posts found.</p>
  {% endfor %}
{% endblock %}
